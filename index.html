<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scales=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label" for="first-name">Enter Your First Name: <input id="name" name="first-name" type="text" placeholder="Name" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" placeholder="Surname" required /></label>
        <label id="email-label" for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="Email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" placeholder="Min 8 Symbol beetwen a-z; 0-5;" required /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" value="text" name="account-type" class="inline" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" value="text" name="account-type" class="inline" /> Business Account</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" value="text" required name="terms-and-conditions" class="inline" /> I accept the <a href="...">terms and conditions</a> 
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label id="number-label" for="age">Input your age (years): <input id="number" type="number" name="age" min="18" max="30" placeholder="From 18 to 30 is allowed" /></label>
        <label for="referrer">How did you hear about us?
          <select id="dropdown" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Social Media</option>
            <option value="2">From Friend</option>
            <option value="3">News</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like..."></textarea>
        </label>
      </fieldset>
      <button id="submit" required type="submit">Submit</button> 
    </form>
  </body>
</html>
